<!-- Requirements for Doctype, language, structural head and body-->
<!doctype html> 
<html lang="en"> 
    <head> 
         <title> All About Calculus </title>
        <!-- The title of the document, what shows up 
         in the browser's title bar or the page's tab text-->
        <meta name="description" content="Covers all topics about calculus at all levels from beginner to advanced." />
        <!-- What shows up under the website's hyperlink in the
         search engine results. Also improves SEO. -->
        <meta name="author" content="Hasan Butte" />
         <!-- Acts a signature for the website creator, mainly documentation -->
        <meta charset="utf-8" /> 
        <!-- For declaring the character set the browser is to use for parsing text -->
    </head>
</html>
